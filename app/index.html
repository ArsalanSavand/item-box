<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Amir Mehdi Savand">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Item Box</title>
  <link rel="icon" type="image/jpg" href="assets/images/grass.jpg" />

  <!-- build:css(.) assets/styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
  <link rel="stylesheet" href="bower_components/AngularJS-Toaster/toaster.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="bower_components/bootswatch/superhero/bootstrap.css">
  <!-- endbuild -->

  <!-- build:css(app) assets/styles/main.css -->
  <link rel="stylesheet" href="assets/styles/main.css">
  <link rel="stylesheet" href="assets/styles/shorties.css">
  <!-- endbuild -->
</head>

<body ng-app="itemBox">

  <ng-include src="'components/main/main.html'" ng-controller="MainController"></ng-include>

  <ui-view></ui-view>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-disqus/angular-disqus.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-vertilize/angular-vertilize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/AngularJS-Toaster/toaster.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js(app) scripts/scripts.js -->
  <script src="app.js"></script>
  <script src="app_constant.js"></script>
  <script src="app_config.js"></script>
  <script src="app_routes.js"></script>
  <script src="app_run.js"></script>

  <script src="directives/onload_directive.js"></script>

  <script src="components/main/main_controller.js"></script>

  <script src="components/home/home_controller.js"></script>

  <script src="components/item/item_controller.js"></script>
  <script src="components/item/item.js"></script>

  <script src="components/random/random_controller.js"></script>
  <script src="components/random/random.js"></script>

  <script src="components/storage/storage.js"></script>
  <!-- endbuild -->

  <!-- Store renamed paths -->
  <script>
    "use strict";

    app.constant("Asset", {
      items: "assets/data/items.json",
      randoms: "assets/data/randoms.json",
    });
  </script>
</body>

</html>
